<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/logo_small.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Kontakt</title>
  </head>
  <body onload="includeHTML()">
    <div w3-include-html="templates/header.html"></div>
    <div id="menu-content"></div>

    <div class="sendmail_container">
      <form class="send_mail_form" onsubmit="sendMail(event)">
        <label class="email">
          Your E-Mail:
          <input type="email" name="email" placeholder="example@email.com" />
        </label>
        <label class="message">
          Your Message:
          <textarea name="message" placeholder="Your Message..."></textarea>
        </label>

        <button class="submit_btn btn" type="submit">Send</button>
      </form>
    </div>

    <div class="footer_btm" w3-include-html="templates/footer.html"></div>
  </body>
</html>
